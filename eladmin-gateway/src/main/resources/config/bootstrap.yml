server:
  port: 80
spring:
  application:
    name: gateway-server
  cloud:
    nacos:
      server-addr: 127.0.0.1
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: dev
